{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Exam Paper Management </title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->

</head>

<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="#"
                                    class="logo d-flex align-items-center w-auto text-decoration-none fs-3 fw-normal">
                                    <img src="{% static 'assets/img/logo.png' %}" alt="">
                                    <span class="d-none d-lg-block ms-3 ">Logo Here</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Verify Account</h5>
                                       
                                    </div>
                                    {% if messages %}
                                    {% for message in messages %}
                
                                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                        <div class="alert alert-danger alert-dismissible" style="text-align: left;">
                                            <a href="#" class="close" data-bs-dismiss="alert" aria-label="close" style="color: crimson!important">&times;</a>
                                            <strong>{{message}}</strong>
                                        </div>
                    
                                        {% else %}
                    
                                        <div class="alert alert-success alert-dismissible" style="text-align: left;">
                                            <a href="#" class="close" data-bs-dismiss="alert" aria-label="close" style="color: crimson!important">&times;</a>
                                            <strong>{{message}}</strong>
                                        </div>
                                        {% endif %}
                
                                    {% endfor %}
                                {% endif %}
                                    <form method="POST" action="{% url 'user:verify_account' %}" class="row g-3 needs-validation" novalidate>
                                        {% csrf_token %}
                                        <input type="hidden" name="email" value="{{email}}">
                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">Four digit code</label>
                                            <div class="input-group has-validation">
                                                
                                                <input type="text" name="code" class="form-control"
                                                    id="yourUsername" required>
                                                <div class="invalid-feedback">Please enter four digit code.</div>
                                            </div>
                                        </div>

                                   

                                      
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Verify</button>
                                        </div>
                                     
                                    </form>

                                </div>
                            </div>



                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->


</body>

</html>
