{% for data in get_data %}
<li>
    <hr class="dropdown-divider" />
</li>
<li class="notification-item">
    <i class="bi bi-exclamation-circle text-warning"></i>
    <div>
        <h4>{{data.title}}</h4>
        <p>{{data.message}}</p>
        <p>{{data.created_at}}</p>
    </div>
</li>
{% endfor %}
